{% extends 'blog/base.html' %}
{% load i18n %}

{% block title %}
  {% trans "Account info" %} {{ user }}
{% endblock %}


{% block body %}
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_user.as_p }}
        {{ form_avatar.as_p }}
      <button type="submit">{% trans "Renew account" %}</button>
        </form>
        <br>
        <img src="media/{{ avatar.avat }}" alt="{% trans 'No userpic' %}" width="100" height="100">
{% endblock %}
